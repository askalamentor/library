<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <header class="header">
        <h1 id="header-text">My library</h1>
        <button type="button" class="btn-body" id="btn-login">Log in</button>
    </header>
    <main class="main">
        <div>
            <button type="button" class="btn-body" id="btn-add-book">Add book</button>
        </div>
        <div class="book-container" id="book-container">
        </div>
        <div class="modal">
            <form class="modal-form">
                <div class="modal-form-header">
                    <h3 id="modal-form-title">Add new book</h3>
                    <button type="button" class="modal-close-btn">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </button>

                </div>

                <input type="text" class="modal-input" id="title" placeholder="Title" required maxlength="100">
                <input type="text" class="modal-input" id="author" placeholder="Author" required maxlength="100">
                <input type="number" class="modal-input" id="pages" placeholder="Page number" required max="10000">
                <div class="is-read">
                    <label for="isRead">Have you read it?</label>
                    <input type="checkbox" class="checkbox" id="isRead">
                </div>
                <button type="submit" class="book-card-btn btn-submit">Submit</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <h6 id="footerText">Copyright Â© 2022 Askalamentor</h6>
        <a href="https://github.com/askalamentor" target="_blank">
            <img id="githubImage" src="./images/githubImage.png" alt="image to link github account">
    </footer>

</body>

</html>
