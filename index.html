<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <header class="header">
        <h1 id="header-text">My library</h1>
        <button type="button" class="btn-body" 
        id="btn-login">Log in</button>
    </header>
    <main class="main">
        <div>
            <button type="button" class="btn-body"
            id="btn-add-book">Add book</button>
        </div>
        <div class="book-container" id="book-container">
            <div class="modal">
                <p class="modal-text" id="book"></p>
                <p class="modal-text" id="author"></p>
                <p class="modal-text" id="pages"></p>
                <div class="btn-modal-group">
                    <button type="button" class="btn-modal"
                    id="btn-isRead">Read</button>
                    <button type="button" class="btn-modal"
                    id="btn-delete">Delete</button>
                </div>              
            </div>
        </div>
    </main>
    <footer class="footer">
        <h6 id="footerText">Copyright Â© 2022 Askalamentor</h6>
        <a href="https://github.com/askalamentor" target="_blank">
            <img id="githubImage" src="./images/githubImage.png" alt="image to link github account">
    </footer>

</body>

</html>
